<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Design Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-center">
      Responsive Design Example
    </h1>

    <!-- Responsive Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded shadow text-center">
        <h2 class="text-xl font-semibold mb-2">Card 1</h2>
        <p>This adjusts from 1 to 3 columns based on screen size.</p>
      </div>
      <div class="bg-white p-6 rounded shadow text-center">
        <h2 class="text-xl font-semibold mb-2">Card 2</h2>
        <p>Resize the window to see layout change.</p>
      </div>
      <div class="bg-white p-6 rounded shadow text-center">
        <h2 class="text-xl font-semibold mb-2">Card 3</h2>
        <p>Uses Tailwindâ€™s responsive utility classes.</p>
      </div>
    </div>

    <!-- Responsive Image -->
    <div class="mt-8 text-center">
      <img src="https://source.unsplash.com/800x400/?nature" alt="Nature" class="w-full max-w-2xl mx-auto rounded" />
      <p class="mt-2 text-gray-600 text-sm">Responsive image with fluid width</p>
    </div>
  </div>
</body>
</html>
