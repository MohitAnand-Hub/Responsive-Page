<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #0d47a1;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1em;
    }

    .box {
      flex: 1 1 45%;
      background: #f1f1f1;
      margin: 1em;
      padding: 1em;
      text-align: center;
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      .box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Responsive Web Page</h1>
</header>

<div class="container">
  <div class="box">
    <h2>Flexible Layout</h2>
    <p>Boxes adapt to screen size</p>
  </div>
  <div class="box">
    <h2>Responsive Images</h2>
    <img src="https://source.unsplash.com/400x200/?tech" alt="Tech image" />
  </div>
</div>

</body>
</html>
